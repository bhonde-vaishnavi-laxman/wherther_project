<style>
    *{

body{

html,
body{

html{

.main{

.wave-one{
    height: 500px;
    width: 500px;
    border-radius: 300px;
    border: 2px solid transparent;
    opacity: 0.3;
    position: absolute;
    top: 170%;
    left: 50%;
    margin-top: -62rem;
    margin-left: -22rem;
    background-color: white;
    border: 2px solid transparent;
    border-top: 20px solid transparent;
    animation-name: spinAnimate;
    animation-duration: 1s;
    animation-timing-function:ease-out;
    animation-delay:0s ;
    animation-iteration-count: infinite;
    animation-direction: normal;
    overflow: hidden;
}
.wave-two{
    opacity: 0.2;
    position: absolute;
    top: 177%;
    left: 50%;

    width: 500px;
    border-radius: 300px;
    border: 2px solid transparent;
    border-top: 20px solid transparent;
    animation-name: spinAnimate;

    animation-timing-function:ease-out;
    animation-delay:0s ;
    animation-iteration-count: infinite;
    animation-direction: normal;
    overflow: hidden;

}
.wave-three{
    opacity: 0.5;
    position: absolute;
    top: 170%;
    left: 50%;
    margin-top: -59rem;
    margin-left: -22rem;
    background-color: white;
    height: 500px;
    width: 500px;
    border-radius: 300px;
    border: 2px solid transparent;
    border-top: 20px solid transparent;
    animation-name: spinAnimate;
    animation-duration: 1s;
    animation-timing-function:ease-out;
    animation-delay:0s ;
    animation-iteration-count: infinite;
    animation-direction: normal;
    overflow: hidden;

  
    
 }
 .main::after{
    content: "";
    display: block;
    left: 0;
    top: 0;
    width:  100%;
    height: 100%;
    z-index: 11;
    transform: translate(0,0,0,);
    
}

@keyframes spinAnimate{
    from{
        transform: rotate(0deg);
    }
    to{
        transform: rotate(360deg);
    }
} 

.info{
    position: relative;
    top: 130px;
    left: 100px;
}
.location{
    font-size: 35px;
}
#date{
margin-top: 10px;    
font-size: 15px;
    margin-left: 25px;
    color: #525054;
}
.temp{
    font-size: 40px;
    margin-top: 23px;
    margin-left: 15px;
    filter: blur(100,265,68,);


}
.tempmin_max{
    font-size: 15px;
    margin-top: 25px;
    margin-left: 10px;



}
.fa-street-view{
    animation: rotestion 1s linear 0s infinite alternate;

}
@keyframes rotestion{
    form{
        transform: translateX(-0.6rem);
    }
    to{
        transform: translateX(0.6rem);
    }
}



@keyframes fas-sun{
    form{
        transform: translateX(-0.6rem);
        transform: scale(0.8);
    }
    to{
        transform: translateX(0.6rem);
        transform: scale(2);

    }
}


</style>
